<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KBO 순위표</title>
    <style>
        table { border-collapse: collapse; }
        th, td { padding: 8px 12px; text-align: center; }
        tr:nth-child(1) { background-color: gold; }
        tr:nth-child(2) { background-color: silver; }
        tr:nth-child(3) { background-color: #cd7f32; }
    </style>
</head>
<body>
    <h2>🏆 KBO 팀 순위표</h2>
    <table border="1">
        <tr>
            <th>순위</th>
            <th>팀</th>
            <th>승</th>
            <th>패</th>
            <th>승률</th>
        </tr>
        {% for team in rankings %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ team.team }}</td>
            <td>{{ team.wins }}</td>
            <td>{{ team.losses }}</td>
            <td>{{ team.pct }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
